<head>
    <title>Alerta XchangeTransfer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<mat-toolbar class='toolb-top'>
    <a class='toolb' href="https://xchangetransfer.com"><img width='150'  src='https://s3.us-east-2.amazonaws.com/alertas-bucket/xchange_logo_low.png'></a>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <button class='login-btn' *ngIf='!auth.logged' mat-button (click)='goToLogin()'>Login</button>
    <button class='login-btn' *ngIf='auth.logged' mat-button (click)='logout()'>Logout</button>
    <!-- <button class='login-btn' mat-button [routerLink]="['login']">Login</button> -->

  </mat-toolbar>
<div class='table-alertas'>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr class='txt-red'>
              <th>#</th>
              <th>Email</th>
              <th>Moeda</th>
              <th>Quantidade</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody *ngFor='let a of alertas'>
            <tr>
              <td>{{a.ID}}</td>
              <td>{{a.email}}</td>
              <td>{{a.moeda}}</td>
              <td>{{a.quantidade}}</td>
              <td>{{a.valor}}</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
